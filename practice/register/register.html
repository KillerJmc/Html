<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
</head>
<body>
  <h2>注册</h2>

  <form action="register.html" method="get">
    <table width=530">
      <tr>
        <td>姓名</td>
        <td>
          <label> <input type="text" name="name" placeholder="请输入姓名"> </label>  
        </td>
      </tr>

      <tr>
        <td>性别</td>
        <td>
          <label> 男<input type="radio" name="sex" value="male"> </label>
          <label> 女<input type="radio" name="sex" value="female"> </label>
        </td>
      </tr>

      <tr>
        <td>生日</td>
        <td>
          <label>
            <select name="year">
              <option>请选择年份</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
            </select>
          </label>

          <label>
            <select name="month">
              <option>请选择月份</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
            </select>
          </label>

          <label>
            <select name="day">
              <option>请选择日期</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </label>
        </td>
      </tr>

      <tr>
        <td>所在地区</td>
        <td>
          <label> <input type="text" name="area" placeholder="请输入地区"> </label>
        </td>
      </tr>

      <tr>
        <td>兴趣爱好</td>
        <td>
          <label> <input type="checkbox" name="hobby" value="programming" checked="checked">编程 </label>
          <label> <input type="checkbox" name="hobby" value="play games">玩游戏 </label>
          <label> <input type="checkbox" name="hobby" value="watch porn">看视频 </label>
        </td>
      </tr>

      <tr>
        <td>自我介绍</td>
        <td>
          <label> <textarea name="desc">666</textarea></label>
        </td>
      </tr>

      <tr>
        <td>
          <label> <input type="checkbox" name="approve" value="true">我同意注册条款 </label>
          <a href="terms.html" target="_blank">查看注册条款</a>
        </td>
      </tr>

      <tr>
        <td>
          <label> <input type="submit" value="免费注册"> </label>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
