<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <strong>无序列表</strong>
  <ul>
    <li>Jmc</li>
    <li>Merry</li>
    <li>Jack</li>
    <li>Lucy</li>
  </ul>

  <strong>有序列表</strong>
  <ol>
    <li>Jmc</li>
    <li>Merry</li>
    <li>Jack</li>
    <li>Lucy</li>
  </ol>

  <strong>自定义列表</strong>
  <!-- definition list -->
  <dl>
    <dt>带头大哥</dt>
    <dd>弟弟1</dd>
    <dd>弟弟2</dd>
    <dd>弟弟3</dd>

    <dt>带头大哥2</dt>
    <dd>弟弟21</dd>
    <dd>弟弟22</dd>
    <dd>弟弟23</dd>
  </dl>

</body>
</html>
