<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 边界为1，单元格间隙为0，居中显示，单元格间距离20，总宽度500 -->
<table title="用户表" border="1" cellspacing="0" align="center" cellpadding="20" width="500">
  <thead>
    <tr>
      <!-- 列合并3个单元格 -->
      <th colspan="3">用户表</th>
    </tr>
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jmc</td>
      <td>男</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Lucy</td>
      <td>女</td>
      <td>18</td>
    </tr>
  </tbody>
</table>
</body>
</html>
